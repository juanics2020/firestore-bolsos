<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      <ion-grid>
        <ion-row>
            <ion-col size=2>
            <img src="../../assets/img/logo2-peque.png" class="logo"/>
          </ion-col>
          <ion-col size=10  id="encabezado">
            <ion-icon class="icono" name="home"></ion-icon> 
            <strong>  BOLSOS</strong>
          </ion-col>
        </ion-row>
    </ion-grid>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">
    <ion-list>
      <h2 class="tLista"><strong>LISTA DE BOLSOS</strong></h2>
      <!--Creamos una variable llamada documentBolsos y va tomando
      el valor de todos los registros con el bucle, a partir del array de los bolsos-->
      <!--Añadimos que al hacer clic se ponga el bolso seleccionado(obtenemos su id)-->
      <ion-item *ngFor="let documentBolsos of arrayColeccionBolsos" (click)="selecBolso(documentBolsos)"  class="light-back" color="light">
        
        <ion-grid>
               
          <ion-row>
            <ion-col size=4>
              <h3 class="tR">{{documentBolsos.data.Referencia}}</h3>
              <p class="tB">{{documentBolsos.data.Nombre}}</p>
            </ion-col>
            <ion-col>
              <img src={{documentBolsos.data.Imagen}} class="tI"/>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button class="b1" (click)="clicBotonInsertar()">Añadir bolso</ion-button>

  </div>
  
</ion-content>
